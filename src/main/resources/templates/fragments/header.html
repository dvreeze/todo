<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation header</title>
    <!-- See https://bootswatch.com/flatly/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<!-- For the Bootstrap Grid System, see https://getbootstrap.com/docs/5.2/layout/grid/ -->
<body>
<!-- For fragments, see https://www.baeldung.com/spring-thymeleaf-fragments -->
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light" th:fragment="header">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Tasks</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/tasks}">All tasks</a>
                        <a class="dropdown-item" th:href="@{/tasks?closed=false}">Open tasks</a>
                        <a class="dropdown-item" th:href="@{/tasks?closed=true}">Closed tasks</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/newTask}">New task ...</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
