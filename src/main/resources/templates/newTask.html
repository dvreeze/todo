<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <!-- See https://bootswatch.com/flatly/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<!-- For the Bootstrap Grid System, see https://getbootstrap.com/docs/5.2/layout/grid/ -->
<body>
<div class="container pt-5">
    <div class="row gx-5">
        <nav class="col-2">
            <h4>Navigation</h4>
            <menu>
                <li><a th:href="@{/newTask}">Add task ...</a></li>
                <li><a th:href="@{/tasks}">Get all tasks</a></li>
                <li><a th:href="@{/tasks?closed=false}">Get all open tasks</a></li>
                <li><a th:href="@{/tasks?closed=true}">Get all closed tasks</a></li>
            </menu>
        </nav>
        <div class="col-4">
            <!-- See https://www.baeldung.com/thymeleaf-in-spring-mvc -->
            <!-- See https://getbootstrap.com/docs/5.1/layout/grid/ for a grid-based form layout -->
            <form action="#" th:action="@{/newTask}" th:object="${newTask}" method="post">
                <fieldset>
                    <legend>Add new task</legend>
                    <div>
                        <label for="name" class="form-label mt-4">Task name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required=""
                               placeholder="Enter unique task name">
                    </div>
                    <div>
                        <label for="description" class="form-label mt-4">Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                               th:field="*{description}" required="" placeholder="Enter description">
                    </div>
                    <div>
                        <label for="targetEnd" class="form-label mt-4">Target end (UTC)</label>
                        <input type="datetime-local" class="form-control" id="targetEnd" name="targetEnd"
                               th:field="*{formattedTargetEnd}" placeholder="Enter target end date-time (UTC)">
                    </div>
                    <div>
                        <label for="extraInformation" class="form-label mt-4">Description</label>
                        <input type="text" class="form-control" id="extraInformation" name="extraInformation"
                               th:field="*{extraInformation}" placeholder="Enter extra information">
                    </div>
                    <fieldset>
                        <legend class="mt-4">Status</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="closed" th:field="*{closed}">
                            <label class="form-check-label" for="closed">
                                Closed
                            </label>
                        </div>
                    </fieldset>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
-->
</body>
</html>
