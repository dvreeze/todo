<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <div class="col">
        <h2 th:text="${title}">Tasks</h2>
        <table class="table table-bordered table-striped table-responsive-sm">
            <thead>
            <tr class="table-info">
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Target end</th>
                <th>Extra information</th>
                <th>Closed</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.idOption.isPresent ? task.idOption.orElseThrow : ''}">id</td>
                <td th:text="${task.name}">name</td>
                <td th:text="${task.description}">description</td>
                <td th:text="${task.targetEndOption.isPresent ? task.targetEndOption.orElseThrow : ''}">target end</td>
                <td th:text="${task.extraInformationOption.orElse('')}">extra information</td>
                <td th:text="${task.closed}">closed</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

-->
</body>
</html>
