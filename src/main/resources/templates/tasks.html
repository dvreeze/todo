<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <!-- See https://bootswatch.com/flatly/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<!-- For the Bootstrap Grid System, see https://getbootstrap.com/docs/5.2/layout/grid/ -->
<body>
<div class="container pt-5">
    <div class="row gx-5 gy-5">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                   aria-haspopup="true" aria-expanded="false">Tasks</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" th:href="@{/tasks}">All tasks</a>
                                    <a class="dropdown-item" th:href="@{/tasks?closed=false}">Open tasks</a>
                                    <a class="dropdown-item" th:href="@{/tasks?closed=true}">Closed tasks</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/newTask}">New task ...</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-12">
            <table class="table table-bordered table-striped table-responsive-sm caption-top">
                <caption><strong th:text="${title}" class="h4">Tasks</strong></caption>
                <thead>
                <tr class="table-info">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Target end</th>
                    <th>Extra information</th>
                    <th>Closed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td><a th:href="@{'/updateTask?id=' + ${task.idOption.orElseThrow}}"><span
                            th:text="${task.idOption.orElseThrow}">id</span></a></td>
                    <td th:text="${task.name}">name</td>
                    <td th:text="${task.description}">description</td>
                    <td th:text="${task.targetEndOption.isPresent ? task.targetEndOption.orElseThrow : ''}">target end
                    </td>
                    <td th:text="${task.extraInformationOption.orElse('')}">extra information</td>
                    <td th:text="${task.closed}">closed</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
